<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let car of cars; let i = index">
      <mat-card-content>
        <img class="cover"
          [src]="'https://s.aolcdn.com/dims-global/dims3/GLOB/legacy_thumbnail/640x400/quality/80/https://s.aolcdn.com/commerce/autodata/images/USC80FOC051A021001.jpg'"
          alt="bike">
        <p>
          <label for="id">Image Url:</label>
          <input [(ngmodel)]="car.image_url" type="text" class="form-control" placeholder="Model" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngmodel)]="car.id" disabled type="text" class="form-control" placeholder="Model" aria-label="ID">
        </p>
        <p>
          <label for="price">Make</label>
          <input [(ngmodel)]="car.make" type="text" class="form-control" placeholder="Make" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Model</label>
          <input [(ngmodel)]="car.model" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="description">Description:</label>
          <input [(ngmodel)]="car.description" type="text" class="form-control" placeholder="Description"
            aria-label="desc" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngmodel)]="car.price" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" placeholder="Quantity" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateCar(car)">Save</button>
          <button mat-raised-button color="warn" (click)="removeCar(car, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
